<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - Omar Said Kamel</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 350px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .custom-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .custom-button:hover {
            background: linear-gradient(to right, #5a0eb0, #1d5ae0);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h1>School Management</h1>

        <h:form>
            <h:messages globalOnly="true" style="color: red;" />

            <label for="usertype">User Type</label>
            <h:selectOneMenu id="usertype" value="#{loginBean.usertype}" required="true" requiredMessage="User type is required.">
                <f:selectItem itemLabel="Select User Type" itemValue="" />
                <f:selectItem itemLabel="Student" itemValue="Students" />
                <f:selectItem itemLabel="Employee" itemValue="Employees" />
                <f:selectItem itemLabel="Teacher" itemValue="Teachers" />
            </h:selectOneMenu>
            <h:message for="usertype" styleClass="error-message" />

            <label for="username">Username</label>
            <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Username is required." />
            <h:message for="username" styleClass="error-message" />

            <label for="password">Password</label>
            <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Password is required." />
            <h:message for="password" styleClass="error-message" />

            <h:commandButton value="Login"
                             action="#{loginBean.login}"
                             styleClass="custom-button" />
        </h:form>
    </div>
</h:body>
</html>
